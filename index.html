    <!-- Hero Section with Login -->
    <section class="hero">
        <!-- Login Section -->
        <div class="login-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrVJuuA7wZqoEsOZLFq8q3XdSHQAGi1uaLqg&s" alt="VR Sidhardha Logo" class="logo"> <!-- Logo added -->
            <h1>Sidhardha Academy of Higher Education (SAHE) LMS</h1>
            <h2>Department of IT</h2>
            <form>
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p><a href="#" class="forgot-password">Forgot Password?</a></p> <!-- Forgot Password Link -->
            </form>
        </div>
        <!-- Background Image Section -->
        <div class="background-image"></div>
    </section>

    <!-- Course Categories Section -->
    <section class="course-categories">
        <div class="category-nav">
            <button class="active">UG Courses</button>
            <button>PG Courses</button>
        </div>
        <div class="course-grid">
            <div class="course-item">
                <img src="https://images.unsplash.com/photo-1600491700783-600a36f2c25a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGFpbWwlMjBhbmQlMjBtb2RlbHxlbnwwfHx8fDE2Nzk4NTc5NTU&ixlib=rb-4.0.3&q=80&w=400" alt="AIML">

            <div class="course-item">
                <img src="https://images.unsplash.com/photo-1581092164914-1868f97c3ff6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGFpJTIwYW5kJTIwZGF0YXxlbnwwfHx8fDE2Nzk4NTg0MjI&ixlib=rb-4.0.3&q=80&w=400" alt="AI/DS">
                <h3>AI/DS</h3>
            </div>
            <div class="course-item">
                <img src="https://images.unsplash.com/photo-1602625408828-89c632c75b1b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fGNvbXB1dGVyfGVufDB8fHx8MTY3OTg1ODQzNw&ixlib=rb-4.0.3&q=80&w=400" alt="CE">
                <h3>CE</h3>
            </div>
            <div class="course-item">
                <img src="https://images.unsplash.com/photo-1581095028250-6403e41eb00b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDV8fG1hdGVyaWFsJTIwY2VudGVyfGVufDB8fHx8MTY3OTg1ODQ3Mw&ixlib=rb-4.0.3&q=80&w=400" alt="MCE">
                <h3>MCE</h3>
            </div>
        </div>
        
    </section>

    <!-- Statistics Section -->
    <section class="stats-section">
        <h2 class="stats-heading">Our Engineering College Achievements</h2> <!-- Added Heading -->
        <div class="stats-item count" data-target="5000">0</div>
        <div class="stats-item count" data-target="200">0</div>
        <div class="stats-item count" data-target="500">0</div>
        <div class="stats-item count" data-target="50">0</div>
    </section>

    <!-- WhatsApp Floating Button -->
    <div class="whatsapp-icon">
        <i class="fab fa-whatsapp"></i>
    </div>
